<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.cdnfonts.com/css/wise" rel="stylesheet">
    <link rel="favicon icon" href="./assets/img/wiseFavion.ico">
    <title>Login</title>
    <!--<link rel="stylesheet" href="./assets/css/login.css"> -->
    <link rel="stylesheet" href="login.css"> 
   
</head>
<body>

    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div class="page">
    <form method="POST" class="loginForm" id="formLogin">
        <h1>Login</h1>
        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <!-- Campo de E-mail -->
        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" autofocus="true" required>
        <!-- Campo de Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <!-- BotÃ£o de Envio -->
        <input type="submit" value="Acessar" class="btn"></input>
        <a href="cadastro.html"> Criar Conta</a>
    </form>

    <p id="mensagemLogin"></p>
</div>

    <script src="login.js"></script>
    
</body>
</html>
