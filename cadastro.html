<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/wise" rel="stylesheet">
    <link rel="favicon icon" href="./assets/img/wiseFavion.ico">
    <link rel="stylesheet" href="./assets/css/cadastro.css"> 
    <title>Crie Sua Conta</title>
</head>
<body>

    <form action="/processar-formulario" method="post">
        
        <h1 >Cadastre-se</h1>


        <!-- Campo de Nome-->
        <div>
            <label for="nome">Nome:</label>
            <input type="nome" id="nome" name="nome" required>
        </div>

        <!-- Campo para idade -->
        <div>
            <label for="idade">Idade:</label>
            <input type="idade" id="idade" name="idade" required>
        </div>
        <!-- Campo de E-mail -->
        <div>
        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" name="email" required>
        </div>

        <!-- Campo de Senha -->
        <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        </div>

        <!-- BotÃ£o de Envio -->
        <button type="submit"><b>Criar Conta</b></button>
    </form>
    
</body>
</html>
