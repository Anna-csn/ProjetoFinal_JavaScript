<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./conversoes.css">  
    <script src="conversoes.js"></script>
    <!--<script src="main.js"></script>-->
</head>
<body>

<div id="converter">
    <h2>Conversor de Moedas</h2>
    
    <label for="valor">Digite o valor em reais:</label>
    <input type="number" id="valor" placeholder="Digite o valor" min="0" step="0.01">

    <label for="moeda">Escolha a moeda:</label>
    <select id="moeda">

        <!--COLOCAR OS NOMES DAS MOEDAS-->
        <option value="AED-BRL">Valor de compra Dirham dos Emirados</option>
        <option value="USD-BRL">Valor de compra do Dolar</option>
        <option value="AUD-BRL">Valor de compra do Dolar</option>
        <option value="EUR-BRL">Valor de compra do Euro</option>
        <option value="GBP-BRL">Valor de compra Libra Esterlina</option>
        <option value="JPY-BRL">Valor de compra Yene JaponÃªs</option>
        <option value="ZAR-BRL">Valor de compra Rand Sul-Africano</option>
        <option value="INR-BRL">Valor de compra Rupia Indiana</option>
    
    </select>

    <p id="cotacao"></p>

    <p id="resultado"></p>

    <button id="botaoConverter">Converter</button>
    <p id="total"></p>

    <a href="extrato.html">Ver Extrato</a>
</div>

</body>
</html>
