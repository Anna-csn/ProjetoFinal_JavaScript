    <div id="converter">
        <h2>Conversor de Moedas</h2>

        <label for="valor">Digite o valor em reais:</label>
        <input type="number" id="valor" placeholder="Digite o valor" min="0" step="0.01">

        <label for="moeda">Escolha a moeda:</label>
        <select class="selectpicker" id="moeda" name="iconesel" data-style="btn-primary" style="width: 100%;">

            <!--COLOCAR OS NOMES DAS MOEDAS-->
            <option value="">Selecione</option>
            <option
                data-content="<img src='https://flagcdn.com/w80/ae.png' class='img-thumbnail' width='40' height='40'> Dirhan dos Emirados"

            <option
                data-content="<img src='https://flagcdn.com/w80/us.png' class='img-thumbnail' width='40' height='60'> Dólar Americano"

            <option
                data-content="<img src='https://flagcdn.com/w80/au.png' class='img-thumbnail' width='40' height='60'> Dólar Australiano"

            <option
                data-content="<img src='https://flagcdn.com/w80/eu.png' class='img-thumbnail' width='40' height='60'> Euro"
                value="EUR-BRL">Euro</option>
            <option
                data-content="<img src='https://flagcdn.com/w80/gb.png' class='img-thumbnail' width='40' height='60'> Libra Esterlina"
                value="GBP-BRL">Libra Esterlina</option>
            <option
                data-content="<img src='https://flagcdn.com/w80/jp.png' class='img-thumbnail' width='40' height='60'> Yene Japonês"
                value="JPY-BRL">Yene Japonês</option>
            <option
                data-content="<img src='https://flagcdn.com/w80/za.png' class='img-thumbnail' width='40' height='60'> Rand Sul-Africano"
                value="ZAR-BRL">Rand Sul-Africano</option>
            <option
                data-content="<img src='https://flagcdn.com/w80/in.png' class='img-thumbnail' width='40' height='60'> Rupia Indiana"
                value="JPY-BRL">Rupia Indiana</option>


        </select>

        <p id="cotacao"></p>

        <p id="resultado"></p>

        <button id="botaoConverter">Converter</button>
        <p id="total"></p>
