    <script src="./assets/js/conversoes.js"></script>

    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet">

        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
      </svg>
    <title>Conversor de Moedas</title>


</head>

<body>
    <header>
        <div class="menu-desktop">
            <div class="menu-left">
                <!-- Barra de Navegação -->
                <div class="logo">
                    <img src="./assets/img/logoWise.png" alt="Logo da CoderWise">
                    <i>CODERWISE</i>
                </div>

                <nav class="menu-underline">
                    <a href="./index.html"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="./conversoes.html"><i class="bi bi-coin"></i>Conversão</a>
                    <a href="./extrato.html"><i class="bi bi-receipt"></i>Extrato</a>
                    <a href="./transferencia.html"><i class="bi bi-send"></i> Transferência</a>
                    <div class="underline"></div>
                </nav>
            </div>

            <div class="btn-sandwich">
                <button onclick="menuShow()">
                    <img class="icon" src="./assets/img/menu_green.svg" alt="botão de abrir menu">
                </button>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav>
            <ul>
                <li><a class="menu-btn" href="#">Pessoal</a></li>
                <li><a class="" href="#">Empresa</a></li>
            </ul>
        </nav>
    </div>

    </header>

    <main>
        <div id="converter">
            <h2>Conversor de Moedas</h2>
    
            <label for="valor">Digite o valor em reais:</label>
            <input type="number" id="valor" placeholder="Digite o valor" min="0" step="0.01">
    
            <label for="moeda">Escolha a moeda:</label>
            <select class="selectpicker" id="moeda" name="iconesel" data-style="btn-primary" style="width: 100%;">
    
                <!--COLOCAR OS NOMES DAS MOEDAS-->
                <option value="">Selecione</option>
                <option
                    data-content="<img src='https://flagcdn.com/w80/ae.png' class='img-thumbnail' width='40' height='40'> Dirhan dos Emirados"
                    value="AED-BRL">Dirham dos Emirados</option>
                <option
                    data-content="<img src='https://flagcdn.com/w80/us.png' class='img-thumbnail' width='40' height='60'> Dólar Americano"
                    value="USD-BRL">Dólar Americano</option>
                <option
                    data-content="<img src='https://flagcdn.com/w80/au.png' class='img-thumbnail' width='40' height='60'> Dólar Australiano"
                    value="AUD-BRL">Dólar Australiano</option>
                <option
                    data-content="<img src='https://flagcdn.com/w80/eu.png' class='img-thumbnail' width='40' height='60'> Euro"
                    value="EUR-BRL">Euro</option>
                <option
                    data-content="<img src='https://flagcdn.com/w80/gb.png' class='img-thumbnail' width='40' height='60'> Libra Esterlina"
                    value="GBP-BRL">Libra Esterlina</option>
                <option
                    data-content="<img src='https://flagcdn.com/w80/jp.png' class='img-thumbnail' width='40' height='60'> Yene Japonês"
                    value="JPY-BRL">Yene Japonês</option>
                <option
                    data-content="<img src='https://flagcdn.com/w80/za.png' class='img-thumbnail' width='40' height='60'> Rand Sul-Africano"
                    value="ZAR-BRL">Rand Sul-Africano</option>
                <option
                    data-content="<img src='https://flagcdn.com/w80/in.png' class='img-thumbnail' width='40' height='60'> Rupia Indiana"
                    value="JPY-BRL">Rupia Indiana</option>
    
    
            </select>
    
            <p id="cotacao"></p>
    
            <p id="resultado"></p>
    
            <button id="botaoConverter">Converter</button>
            <p id="total"></p>
    
            <a href="extrato.html">Ver Extrato</a>
        </div>
    </main>

    <footer>
        <div>
            <div>
                <strong><span>CODER</span>WISE</strong>
                <i class="bi bi-cc-circle"></i>
                <span>2024 - 2024</span>
            </div>

            <div>
                <span class="text--small">Website created by Anna Nascimento</span>
                <i class="bi bi-cc-circle"></i>
                <span>2024 Copyright</span>
            </div>
        </div>
    </footer>

    <!-- Scripts do footer -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script src="./assets/js/extrato.js" defer></script>
</body>

 

</html>
