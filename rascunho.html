<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulário Bootstrap</title>
</head>

<body>

  <div class="container mt-5">
    <form>
      <div class="mb-3">
        <label for="inputTexto" class="form-label">Input de Texto:</label>
        <input type="text" class="form-control" id="inputTexto" placeholder="Digite algo">
      </div>

      <div class="mb-3">
        <label for="inputNumero" class="form-label">Input Numérico:</label>
        <input type="number" class="form-control" id="inputNumero" placeholder="Digite um número" step="any">
      </div>

      <div class="mb-3">
        <label for="selectOpcoes" class="form-label">Select:</label>
        <select class="form-select" id="selectOpcoes">
          <option value="opcao1">Opção 1</option>
          <option value="opcao2">Opção 2</option>
          <option value="opcao3">Opção 3</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="textArea" class="form-label">Área de Texto:</label>
        <textarea class="form-control" id="textArea" rows="4" placeholder="Digite seu texto aqui"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
