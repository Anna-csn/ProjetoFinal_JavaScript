<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-pt_PT.min.js"></script>
    <link rel="stylesheet" href="./assets/css/conversoes.css">  
    <script src="./assets/js/conversoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--<link rel="stylesheet" href="./assets/css/conversoes.css">-->
    <link rel="stylesheet" href="teste2.css">
</head>


<body>

    <div id="converter">
        <h2>Conversor de Moedas</h2>

        <form id="conversaoForm">
            <label for="valor">Digite o valor em reais:</label>
            <input type="number" id="valor" placeholder="Digite o valor" min="0" step="0.01">

            <div class="select-container">
                <label for="moeda">Escolha a moeda:</label>
                <select class="selectpicker" id="moeda" name="iconesel" data-style="btn-primary">

                    <!-- COLOCAR OS NOMES DAS MOEDAS -->
                    <option value="">Selecione</option>
                    <option data-content="<img src='https://via.placeholder.com/20' class='img-thumbnail' width='20' height='20'> E-mail" value="fa-envelope">E-mail</option>
                    <option data-content="<img src='https://flagcdn.com/w80/za.png' class='img-thumbnail' width='40' height='40'> Telefone" value="AED-BRL">Valor de compra Dirham dos Emirados</option>
                    <option data-content="<img src='./assets/img/flags/Estados-unidos-US.png' class='img-thumbnail' width='40' height='60'> Telefone" value="fa-phone-square">Telefone</option>
                    <option value="AUD-BRL">Dólar Australiano</option>
                    <option value="EUR-BRL">Euro</option>
                    <option value="GBP-BRL">Libra Esterlina</option>
                    <option value="JPY-BRL">Yene Japonês</option>
                    <option value="ZAR-BRL">Rand Sul-Africano</option>
                    <option value="INR-BRL">Rupia Indiana</option>

                </select>
            </div>

            <p id="cotacao"></p>

            <p id="resultado"></p>

            <button id="botaoConverter" class="btn btn-primary">Converter</button>
            <p id="total"></p>
        </form>

        <a href="extrato.html">Ver Extrato</a>
    </div>

</body>

</html>
