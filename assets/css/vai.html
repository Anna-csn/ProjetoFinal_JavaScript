<!DOCTYPE html>
<html>
<head>
<title>Modelo de login</title>
<style>
body {
  background-color: #ffffff;
  font-family: Arial, sans-serif;
}

.form-container {
  background-color: linear-gradient(#c0c0c0, #404040);
}

.form-input,
.form-button {
  border-radius: 5px;
}

.form-button {
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.form-button {
  color: #ffffff;
}


</style>
</head>
<body>
<div class="form-container">
  <h1>Entrar</h1>
  <form action="#">
    <div class="form-group">
      <label for="email" class="form-label">Endereço de e-mail</label>
      <input type="email" id="email" class="form-input" placeholder="Digite seu endereço de e-mail">
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Senha</label>
      <input type="password" id="password" class="form-input" placeholder="Digite sua senha">
    </div>
    <div class="form-group">
      <button type="submit" class="form-button">Entrar</button>
    </div>
  </form>
</div>
</body>
</html>
