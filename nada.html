<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Adicione o link do Bootstrap aqui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-T4JN2P66fbhkejzsqpDPo0VgqTG6QeUs3Bo+h1B6XIQbhyZTO4E2lM5F6vY2XPSK" crossorigin="anonymous">
    <title>Seu Site</title>
</head>
<body>

    <header class="bg-dark text-light">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Seu Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Conteúdo Principal</h1>
        <!-- Seu conteúdo aqui -->
    </div>

    <footer class="bg-dark text-light text-center p-3">
        <p>&copy; 2024 Seu Site. Todos os direitos reservados.</p>
    </footer>

    <div class="user-menu bg-dark text-light">
        <span class="toggle-btn" onclick="toggleSidebar()">&#9776;</span>
        <ul>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </div>

    <!-- Adicione o script do Bootstrap e o JavaScript necessário para o menu lateral -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iNl6Y5ibfbsAUq8shfR6pHaNf6oNq0Bk2+0LOLa5fF62A8NEFntktBFO" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar() {
            const userMenu = document.querySelector('.user-menu');
            userMenu.classList.toggle('active');
        }
    </script>

</body>
</html>
